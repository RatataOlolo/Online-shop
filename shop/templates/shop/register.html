{% extends 'shop/base.html' %}
{% block content %}
<div class="section">
    <div class="container">
        <div class="row">
            <h1>{{h1}}</h1>
        </div>
        <div class="row">
            <div class="col-md-6">
                <form action="" method="post">
                    {% csrf_token %}
                    {% for f in form %}
                    <div class="form-group">
                        <label for="{{ f.id_for_label }}">{{ f.label }}</label>
                        <p>{{ f }}</p>
                    </div>
                    <div class="form-error">{{ f.errors }}</div>
                    {% endfor %}
                    <button class="primary-btn order-submit" type="submit">Зареєструватись</button>
                </form>
            </div>
        </div>
    </div>
    {% endblock %}
